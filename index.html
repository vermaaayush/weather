<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=ABeeZee">

    <title>-Weather-</title>
</head>
<body>
 
    <div class="container">
       <h1 class="main_heading text-center">Weather Forecast<span class="
glyphicon glyphicon-cloud"></span></h1>
       <div class="row">
       	   <div class="col-md-2"></div>

       	   <div class="col-md-8" >
       	   	  
       	   	   	 <div class="form-group">
       	   	    	<input type="text" name="" class="searchbar form-control" placeholder="search">
       	   	    	<button class="search_btn btn " ><span class="glyphicon glyphicon-search  "></span></button>
       	   	     </div>
       	   	    	   
       	   	    <!--city names -->
       	   	     <section class="location">
       	   	     	 	<div><h1 class="city_name text-center">New york city,US</h1></div>
       	   	     	 	<div><h1 class="city_date text-center">Monday 5 May 2020</h1></div>
       	   	     </section>	   
       	   	     <!-- temperature-->
       	   	     <div class="current">
       	   	     	<div><h1 class="current_temp text-center">00<span>°C</span></h1></div>
                    <div><h1 class="weather_condition text-center">Sunny</h1></div>
                    <div><h1 class="hi_low text-center">13°C / 16°C</h1></div>
       	         </div>
       	   <div class="col-md-2"></div>
       </div>
    </div>
     <script type="text/javascript" src="main.js"></script>
</body>

</html>
